<h2>Agregar Imagen</h2>

<form #f="ngForm" novalidate>
    <div>
        <app-file-upload name="image" allowedTypes="image/*" uploadButtonText="Upload File" [ngModel]="showing" (ngModelChange)="updateImage($event)">
        </app-file-upload>
    </div>
    <div>{{image.id}}</div>

    <div>
        <mat-error *ngIf="errorMessage">
            {{errorMessage}}<BR>
        </mat-error>
        <button mat-button color="primary" (click)="submitForm()">Guardar</button>
        <button mat-button color="disabled" [routerLink]="['/']">Cerrar</button>
    </div>
</form>
