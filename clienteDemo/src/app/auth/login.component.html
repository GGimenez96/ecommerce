<h2>Login</h2>

<form [formGroup]="form">

    <mat-form-field>
        <input matInput placeholder="Usuario" formControlName="login" />

        <mat-error *ngIf="form.get('login')?.invalid">
            {{ errors.get('login') ? errors.get('login') : "Valor no válido." }}
        </mat-error>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" />

        <mat-error *ngIf="form.get('password')?.invalid">
            {{ errors.get('password') ? errors.get('password') : "Valor no válido." }}
        </mat-error>
    </mat-form-field>

    <div>
        <mat-error *ngIf="errorMessage">
            {{errorMessage}}
        </mat-error>
        <button mat-button color="primary" (click)="submitForm()" [disabled]="form.invalid">Login</button>
        <button mat-button color="disabled" [routerLink]="['/']">Cancelar</button>
    </div>
</form>
