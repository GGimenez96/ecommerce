<h2>Carrito Actual</h2>

<form *ngIf="currentCart">
    <mat-form-field>
        <input matInput placeholder="Id" [value]="currentCart._id" readonly>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Usuario" [value]="currentCart.userId" readonly>
    </mat-form-field>


    <table mat-table [dataSource]="currentCart.articles" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.articleId}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'quantity']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'quantity'];"></tr>
    </table>

    <BR>
    <div>
        <div *ngIf="errorMessage">{{errorMessage}}</div>
        <button mat-button color="primary" (click)="validate()">Validar</button>
        <button mat-button color="primary" (click)="checkout()">Checkout</button>
        <button mat-button color="primary" (click)="refresh()">Refresh</button>
        <button mat-button color="disabled" [routerLink]="['/']">Cancelar</button>
    </div>
</form>
