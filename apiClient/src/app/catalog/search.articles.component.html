<h2>Búsqueda de Artículos</h2>


<form #f="ngForm" novalidate>
    <mat-form-field>
        <input matInput placeholder="Buscar" [formControl]="filter" />

        <mat-error *ngIf="filter?.invalid">
            {{ errors.get('filter') ? errors.get('filter') : "Valor no válido." }}
        </mat-error>
    </mat-form-field>
    <div>
        <mat-error *ngIf="errorMessage">
            {{errorMessage}}
            <BR>
        </mat-error>
        <button mat-button color="primary" (click)="submitForm()">Buscar</button>
        <button mat-button color="disabled" [routerLink]="['/']">Cerrar</button>
    </div>
    <BR>
</form>

<table mat-table [dataSource]="articles" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element._id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Descripción </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let element"> {{element.image}}
            <a *ngIf="element.image" [routerLink]="['/load_image/'+element.image]">Ver</a>
        </td>
    </ng-container>

    <ng-container matColumnDef="stock">
        <th mat-header-cell *matHeaderCellDef> Stock </th>
        <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Precio </th>
        <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/edit_article/'+element._id]">Edit</a>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="['id', 'name', 'description', 'image', 'stock', 'price', 'options']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'description', 'image', 'stock', 'price', 'options'];"></tr>
</table>
<BR>
