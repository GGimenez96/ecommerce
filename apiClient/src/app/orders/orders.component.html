<h2>Ordenes</h2>

<table mat-table [dataSource]="orders" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="cartId">
        <th mat-header-cell *matHeaderCellDef> CartId </th>
        <td mat-cell *matCellDef="let element"> {{element.cartId}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef> Creada </th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

    <ng-container matColumnDef="updated">
        <th mat-header-cell *matHeaderCellDef> Ultima Act. </th>
        <td mat-cell *matCellDef="let element"> {{element.updated}} </td>
    </ng-container>

    <ng-container matColumnDef="articles">
        <th mat-header-cell *matHeaderCellDef> Art√≠culos </th>
        <td mat-cell *matCellDef="let element"> {{element.articles}} </td>
    </ng-container>

    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element">
            <a [routerLink]="['/order_details/'+element.id]">
                <img src="/assets/find.png" />
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'cartId', 'status', 'created', 'updated', 'articles', 'options']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'cartId', 'status', 'created', 'updated', 'articles', 'options'];"></tr>
</table>
<BR>

<div>
    <button mat-button color="primary" (click)="batchPlaced()">Batch Placed</button>
</div>
<BR>
